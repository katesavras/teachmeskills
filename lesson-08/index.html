<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <title>Covid-19</title>
</head>
<body>
<header>
    <div class="container">


        <nav class="navigation">
            <div class="logo">
                <img class="logo__picture" src="img/logo.png" alt="logo">
                <p class="logo__title">Covid - 19</p>
            </div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="navigation__list menu__box">
                    <li class="menu__item">Overview</li>
                    <li class="menu__item">Contagion</li>
                    <li class="menu__item">Symptoms</li>
                    <li class="menu__item">Prevention</li>
                </ul>
              </div>
            <button class="navigation__btn">Contact</button>
        </nav>

        <div class="content">
            <div class="topic">
                <p class="topic__covid">COVID-19 Alert</p>
                <h1 class="topic__title">Stay at Home </br> Quarantine </br> To stop Corona virus</h1>
                <p class="topic__text">There is no specific medicine to prevent or treat coronavirus disease
                    (COVID-19). People may
                    need supportive care to.</p>
                <button class="topic__btn">Let Us Help</button>
            </div>

            <img class="quarantine-img" src="img/quarantine.png" alt="quarantine">

        </div>
    </div>
</header>
</body>
</html>
