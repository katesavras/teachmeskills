<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br>
    <label for="birthday">Birthday:</label>
    <input type="number" id="birthday">
    <br>
    <label for="today">Date of employment:</label>
    <input type="date" id="today">
    <br>
    <label for="salary">Salary $:</label>
    <input type="text" id="salary">
</form>

<button id="btnAdd">Add</button>

<p class="number">Number of employees: <span id="numberEmploy"></span></p>
<p class="sum">Sum of salary: <span id="sumSalary"></span></p>
<table>
    <tr>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Birthday
            <button id="sortBirthday">&#8645;</button>
        </th>
        <th>Date of employment
            <button id="sortDate">&#8645;</button>
        </th>
        <th>Salary
            <button id="sortSalary">&#8645;</button>
        </th>
    </tr>
    <tbody class="tab_body">

    </tbody>

</table>
<br>
<button id="btnDelete">Delete</button>
<button id="btnCount">Count sum</button>
<script src="script.js"></script>

</body>
</html>
