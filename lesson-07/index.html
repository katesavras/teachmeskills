<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<section class="contact">
    <div class="contact-main">
        <p class="contact__title">CONTACT US</p>
        <div class="contact__line"></div>
        <p class="contact__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form class="forms">
            <div class="card-form">
                <div class="card__data">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="card__data">
                    <textarea name="" id="message" cols="40" rows="10" placeholder="Message"></textarea>
                </div>
            </div>
            <button class="forms__btn">Send Message</button>
        </form>
    </div>
</section>
</body>
</html>
